{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tutorial</title>
    <link href="{% static 'tinymce/css/prism.css' %}" rel="stylesheet">
    <link href="{% static 'main/css/base.css' %}" rel="stylesheet">

    <!--Bootstrap links-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <!--Bootstrap Ends-->
    <link rel="shortcut icon" href="{% static 'main/favicon-16x16.png' %}" type="image/x-icon">
</head>

<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-light bg-secondary">
          <a class="navbar-brand" href="/"><img src="{% static 'main/favicon.ico' %}" width="30" height="30" alt="phos"></a>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item">
                <a class="nav-link" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'main_register' %}">Register</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/">Login</a>
              </li>
            </ul>
            <form class="form-inline my-2 my-lg-0" method="get" action="{% url 'main_search' %}">
              <input name="q" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="search">
              <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Search</button>
            </form>
          </div>
        </nav>
        <br>
        <div class="container">
            {% block content %}
            {% endblock content %}
        </div>
    </div>

    <!--Bootstrap scripts-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

</body>
<script src="{% static 'tinymce/js/prism.js' %}"></script>
</html>
